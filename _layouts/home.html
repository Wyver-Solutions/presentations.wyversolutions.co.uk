---
layout: default
---

  <div class="col_12">
    {% for page in site.pages %}
      {% unless page.exclude %}
        <div class="col_6">
          
            <h3><a href="{{ page.url }}">{{ page.title }}</a></h3>
          </div>
          
          <div class="col_6">
            <p>{{ page.description }}</p>
            <p class="itemDate">{{ page.date }}</p>
          </div>
        
    {% endunless %}
  {% endfor %}
  </div>
